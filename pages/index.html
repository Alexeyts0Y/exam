<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Главная</title>
</head>
<body>
    <header>
        <a href="../pages/index.html"><img class="logo" src="../img/icons/logo.png" alt="logo"></a>
        <form>
            <input type="text" name="query" id="searchbar" placeholder="Введите запрос">
            <button class="searchBtn">Найти</button>
        </form>
        <div>
            <a href="../pages/basket.html"><img src="../img/icons/basket.png"></a>
            <a href="../pages/profile.html"><img src="../img/icons/profile.png"></a>
        </div>
    </header>
    <div class="notification">
        <p class="message">Сообщение</p>
        <button class="closeNotification"><img src="../img/icons/close.png"></button>
    </div>
    <div class="container">
        <aside>
            <form id="filters">
                <div>
                    <h3>Категории</h3>
                    <div class="categories">
                        <div>
                            <input type="checkbox" name="category1" id="category1">
                            <label for="category1">Категория 1</label>
                        </div>
                        <div>
                            <input type="checkbox" name="category2" id="category2">
                            <label for="category1">Категория 2</label>
                        </div>
                        <div>
                            <input type="checkbox" name="category3" id="category3">
                            <label for="category1">Категория 3</label>
                        </div>
                        <div>
                            <input type="checkbox" name="category4" id="category4">
                            <label for="category1">Категория 4</label>
                        </div>
                        <div>
                            <input type="checkbox" name="category5" id="category5">
                            <label for="category1">Категория 5</label>
                        </div>
                    </div>
                </div>
    
                <div>
                    <h3>Стоимость</h3>
                    <div class="priceRange">
                        <div>
                            <label for="price">От</label>
                            <input type="number" name="fromPrice" id="fromPrice" value="100">
                        </div>
                        <div>
                            <label for="price">До</label>
                            <input type="number" name="fromPrice" id="toPrice" value="5000">
                        </div>
                    </div>
                </div>
    
                <div>
                    <input type="checkbox" name="onlyDiscountedItems" id="onlyDiscountedItems">
                    <label for="onlyDiscountedItems">Только товары со скидками</label>
                </div>
    
                <button>Применить</button>
            </form>
        </aside>
        
        <main>
            <section>
                <div class="mainPartHead">
                    <h1>Каталог</h1>
                    <select name="sorting" id="sorting">
                        <option value="rating_asc">По возрастанию рейтинга</option>
                        <option value="rating_desc">По убыванию рейтинга</option>
                        <option value="price_asc">По возрастанию цены</option>
                        <option value="price_desc">По убыванию цены</option>
                    </select>
                </div>
                <div class="items"></div>
                <button class="showMoreBtn">Показать еще</button>
            </section>
        </main>
    </div>
    <footer>
        <p>&#169; 2025 Крутой Магаз. Все права защищены</p>
    </footer>
</body>
<script type="module" src="../scripts/main.js"></script>
</html>
